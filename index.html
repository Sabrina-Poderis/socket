<!DOCTYPE html>
<html>
  <head>
    <title>Server Socket.io</title>
  </head>
  <body>
    <h1>Server Socket.io</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const client = io();

      client.on("connect", () => {
        let document = '40028922'
        console.log('ðŸ‘¤ Client connection: ', client.id);

        client.emit('document', document);
        console.log('ðŸ‘¤ Send document: ', document);
        
        client.on("positionInQueue", (position) => {
          console.log('ðŸ‘¤ position In Queue: ', position);
        });
      });
    </script>
  </body>
</html>
